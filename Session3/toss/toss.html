<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./toss.css">
    <!-- fontawesome 코드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- inter 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top_part">
        <div class="phone_top">
            <span>3:06</span>
            <span>
                <i class="fa-solid fa-signal" style="font-size: 0.8em;"></i>&nbsp;
                <i class="fa-solid fa-wifi" style="font-size: 0.8em;"></i>&nbsp;
                <i class="fa-solid fa-battery-full" style="font-size: 1.2em;"></i>
            </span>
        </div>
        <div class="header">
            <div class="header_left">
                <img src="files/header/logo.png">
            </div>
            <div class="header_right">
                <img src="files/header/head1.png">
                <img src="files/header/head2.png">

            </div>

        </div>
    </div>
    <div class="container">
        
        <div class="box">
            <div class="box_top">
                <h2>토스뱅크</h2>
                <span><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="box_middle">
                <img src="files/box/box1.png">
                <div class="box_content">
                    <h5>추첨을 통해 보내드려요</h5>
                    <h3>여행 응모권 도착!</h3>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box_top button">
                <h2>자산</h2>
                <span><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="box_button">
                <div class="box_middle">
                    <img src="files/box/bank1.png">
                    <div class="box_content">
                        <h5>저축예금</h5>
                        <h3>100,000,000원</h3>
                    </div>
                </div>
                <button>송금</button>
            </div>
            <div class="box_button">
                <div class="box_middle">
                    <img src="files/box/bank2.png">
                    <div class="box_content">
                        <h5>저축예금</h5>
                        <h3>100,000,000원</h3>
                    </div>
                </div>
                <button>송금</button>
            </div>
            <div class="box_button">
                <div class="box_middle">
                    <img src="files/box/bank3.png">
                    <div class="box_content">
                        <h5>입출금통장</h5>
                        <h3>100,000,000원</h3>
                    </div>
                </div>
                <button>송금</button>
            </div>
            <div class="box_middle">
                <img src="files/box/bank4.png">
                <div class="box_content">
                    <h5>주택청약종합저축</h5>
                    <h3>100,000,000원</h3>
                </div>
            </div> 
        </div>
        <div class="box">
            <div class="box_top button">
                <h2>소비</h2>
            </div>
            <div class="box_button">
                <div class="box_middle">
                    <img src="files/box/box2.png">
                    <div class="box_content">
                        <h5>이번달 쓴 금액</h5>
                        <h3>금액 보기</h3>
                    </div>
                </div>
                <button>내역</button>
            </div>
        </div>
        <div class="box">
            <div class="box_top button">
                <h2>투자</h2>
            </div>
            <div class="box_button">
                <div class="box_middle">
                    <img src="files/box/box3.png">
                    <div class="box_content">
                        <h5>증권 계좌 연결하고</h5>
                        <h3>포트폴리오 모아보기</h3>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
                
            </div>
        </div>
        <div class="boxes">
            <div class="small box">
                <h4>안전하게</h4>
                <h3>신용점수</h3>
                <h3>보기</h3>
                <div class="img_box">
                <img src="files/box/small1.png">
                </div>
            </div>
            <div class="small box">
                <h4>최대 14만원</h4>
                <h3>카드 혜택</h3>
                <h3>받기</h3>
                <div class="img_box">
                    <img src="files/box/small2.png">
                </div>
            </div>
            <div class="small box">
                <h4>자주</h4>
                <h3>오늘의</h3>
                <h3>머니 팁</h3>
                <div class="img_box">
                    <img src="files/box/small3.jpeg">
                </div>
            </div>
            <div class="small box">
                <h4>인기</h4>
                <h3>더보기</h3>
                <div class="img_box">
                </div>
            </div>
        
        </div>
        <div class="bottom_container">
            <div class="setting_box">
                <i class="fa-solid fa-gear"></i>&nbsp;&nbsp;화면 설정
            </div>
            <div class="setting_box">
                <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;자산 추가
            </div>

        </div>
        <h6 class="information">개인정보처리방침 보기<h6>
    

    </div>
    <div class="nav_buttons">
        <img src="files/menu/menu 1.png">
        <img src="files/menu/menu 2.png">
        <img src="files/menu/menu 3.png">
        <img src="files/menu/menu 4.png">
        <img src="files/menu/menu 5.png">
    </div>
</body>
</html>
