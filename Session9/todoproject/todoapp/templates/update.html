<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating...</title>
    {% load static %}
    <!-- font awesome 코드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'update.css' %}?after">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="update">
            <div class="box">
                <div><i class="fa-solid fa-quote-left"></i> 할일 제목</div>
                <input type="text" name="title" value="{{ todo.title }}"/>
            </div>
            <div class="box">
                <div><i class="fa-solid fa-quote-left"></i> 할일 내용</div>
                <textarea name="content" cols="30" rows="10">{{ todo.content }}</textarea>
            </div>
            <div class="box">
                <div><i class="fa-regular fa-calendar-check"></i> 기한 </div>
                <input type="datetime-local" name="end_date" value="{{ end_date_shown|slice:':16' }}">
            </div>

            <button type="submit"><i class="fa-solid fa-circle-check"></i>&nbsp;저장</button>
        </div>


    </form>
</body>
</html>
