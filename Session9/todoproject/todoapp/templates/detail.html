<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Do ?</title>
    {% load static %}
    <!-- font awesome 코드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}?after">
</head>
<body>
    <div class="detail">
        <div class="main">
            <h2 class="title">{{ todo.title }}</h2>
            {% if todo.deadline > 0 %} 
            <h3><i class="fa-solid fa-fire-flame-curved"></i> D-{{ todo.deadline }}</h3>
            {% elif todo.deadline == 0 %} 
            <h3><i class="fa-solid fa-fire-flame-curved"></i> D-day</h3>
            {% else %}
            <h3><i class="fa-regular fa-bell-slash"></i></i> D+{% widthratio todo.deadline 1 -1 %}</h3>
            <!-- d_day 음수 양수로 처리 -->
            {% endif %}
        </div>
        
        <h4 id="date"><i class="fa-solid fa-calendar-days"></i> {{ todo.end_date }}</h4>

       



        <h5>
            {{ todo.content }}
        </h5>
        <span id = "update"><a href="{% url 'update' todo.pk %}"><i class="fa-solid fa-pen-to-square"></i>&nbsp;수정</a>&nbsp;&nbsp;</span>
        <span id = "delete"> <a href="{% url 'delete' todo.pk %}"><i class="fa-solid fa-trash"></i>&nbsp;삭제</a></span>
        

        <p id = "home"><a href="{% url 'home' %}"><i class="fa-solid fa-house-chimney"></i>&nbsp;홈으로 </a></p>
        
        
    </div>
    
</body>
</html>
